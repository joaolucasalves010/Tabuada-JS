<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer></script>
    <title>Tabuada JS</title>
</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" placeholder="Digite um número">
        </div>
        <div class="form-control">
            <label for="multiplication">Multiplicar até:</label>
            <input type="number" name="multiplication" placeholder="Digite um número">
        </div>
    </form>
</body>
</html>
